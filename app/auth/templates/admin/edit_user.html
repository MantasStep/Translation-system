{% extends "base.html" %}
{% block title %}Redaguoti vartotoją{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mb-4">Redaguoti: {{ user.username }}</h1>
  <form method="post" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
    <div class="mb-3">
      <label class="form-label">Vartotojo vardas</label>
      <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Naujas slaptažodis <small>(palikite tuščią, jei nekeičiate)</small></label>
      <input type="password" name="password" class="form-control" placeholder="Naujas slaptažodis">
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <select name="role" class="form-select">
        <option value="user" {% if user.role=='user' %}selected{% endif %}>Vartotojas</option>
        <option value="admin" {% if user.role=='admin' %}selected{% endif %}>Administratorius</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Išsaugoti</button>
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Atšaukti</a>
  </form>
</div>
{% endblock %}
